<!doctype html>
<html ng-app="Marker">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="http://ioapps.com.br/favicon.ico">
        <title>Makers</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="AppCntrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#" ng-click="setCurrentCategory(null)">
                        <img class="logo" src="assets/img/logo-io-apps.png">
                    </a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="cat in categories" ng-class="{'active':isCurrentCategory(cat)}">
                            <a href="#" ng-click="setCurrentCategory(cat)">{{cat.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                        <button type="button" class="close">&times&times;</button>
                        <button type="button" ng-click="startEditing();" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <!--CREATING-->
                    <div ng-if="shouldShowCreating()">
                        <button type="button" class="btn btn-link" ng-click="startCreating();">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create Bookmark
                        </button>
                        <div ng-if="isCreating">
                            Create a bookmark!
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating();">
                                Cancel
                            </button>
                        </div>
                    </div>
                    <!--EDITING-->
                    <hr/>
                    <div ng-if="shouldShowEditing()">
                        Edit a bookmark!
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing();">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>

        <script src="app/marker-app.js"></script>
    </body>
</html>
